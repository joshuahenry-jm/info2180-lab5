<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>World Database Lookup</title>

    <link href="world.css?v=1" type="text/css" rel="stylesheet" />

    <script src="world.js" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <img src="world.webp" />
        <h1>World Database Lookup</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="controls" class="controls">
          <input
            id="country"
            type="search"
            name="country"
            placeholder="Enter country name"
          />
          <div class="buttons">
            <button id="lookup-count">Lookup Country</button>
            <button id="lookup-cities">Lookup Cities</button>
          </div>
        </div>

        <div id="result"></div>
      </div>
    </main>
  </body>
</html>
